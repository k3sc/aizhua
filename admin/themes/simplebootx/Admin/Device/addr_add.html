<admintpl file="header" />
</head>
<body>
<div class="wrap">
    <ul class="nav nav-tabs">
        <li ><a href="{:U('Device/addr')}">设备地址列表</a></li>
        <li class="active"><a >添加</a></li>
    </ul>
    <form method="post" class="form-horizontal js-ajax-form" action="{:U('Device/addr_add')}">
        <fieldset>

            <div class="control-group">
                <label class="control-label">设备地址</label>
                <div class="controls">
                    <input type="text" value="" name="addr">
                    <span class="form-required">*</span>
                </div>
            </div>


        </fieldset>
        <div class="form-actions">
            <button type="submit" class="btn btn-primary js-ajax-submit">{:L('ADD')}</button>
            <a class="btn" href="{:U('Device/addr')}">{:L('BACK')}</a>
        </div>
    </form>
</div>
<script src="__PUBLIC__/js/common.js"></script>
</body>
</html>
