<admintpl file="header" />
</head>
<body>
	<div class="wrap">
		<ul class="nav nav-tabs">
			<li ><a href="{:U('Service/index')}">人工服务列表</a></li>
			<li class="active"><a href="javascript:;">人工服务文案列表</a></li>
			<li ><a href="{:U('Service/text_add')}">添加文案</a></li>
		</ul>

		<table class="table table-hover table-bordered">
			<thead>
				<tr>
					<th align="center">ID</th>
					<th>内容</th>
					<th>服务所需娃娃币</th>
					<th align="center">{:L('ACTIONS')}</th>
				</tr>
			</thead>
			<tbody>
				<foreach name="row" item="vo">
				<tr>
					<td align="center">{$vo.id}</td>
					<td>{$vo.content}</td>
					<td>{$vo.coin}</td>
					<td align="center">
						<a href="{:U('Service/text_edit',array('id'=>$vo['id']))}">编辑</a> |
						<a href="{:U('Service/text_del',array('id'=>$vo['id']))}" class="js-ajax-dialog-btn" data-msg="您确定要删除吗？">删除</a>
					</td>
				</tr>
				</foreach>
			</tbody>
		</table>
	</div>
	<script src="__PUBLIC__/js/common.js"></script>
</body>
</html>
