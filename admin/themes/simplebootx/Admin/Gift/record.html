<admintpl file="header" />
</head>
<body>
	<div class="wrap">
		<ul class="nav nav-tabs">
			<li ><a href="{:U('Gift/index')}">兑换礼品列表</a></li>

			<li><a href="{:U('Gift/add')}">兑换礼品添加</a></li>
			<li class="active" ><a href="">礼品兑换记录</a></li>

		</ul>
		<form method="post" class="well form-search" action="{:U('Gift/record')}">
			<select name="gift_id" placeholder="礼品列表" style="width: 155px;">
				<option value="">-- 选择礼品 --</option>
				{$gift}
			</select>
			<select name="status" placeholder="选择状态" style="width: 155px;">
				<option value="">-- 选择状态 --</option>
				{$statuslist}
			</select>
			<input type="text" name="userId" value="{$userId}"  placeholder="用户ID">
			<input type="text" name="nickname" value="{$nickname}"  placeholder="用户昵称">

			<input type="submit" class="btn btn-primary" value="搜索">
		</form>
		<form method="post" class="js-ajax-form" action="{:U('Gift/record_list')}">
			<table class="table table-hover table-bordered">
				<thead>
					<tr>
						<th align="center">ID</th>
						<th>用户id</th>
						<th>用户昵称</th>
						<th>礼品id</th>
						<th>礼品名称</th>
						<th>礼品图片</th>
						<th>兑换礼数量</th>
						<th>状态</th>
						<th>兑换礼时间</th>
						<!--<th>兑换的娃娃</th> -->
					</tr>
				</thead>
				<tbody>
					<foreach name="data" item="vo">
					<tr>
						<td align="center"><php>echo str_pad($vo['id'],4,"0",STR_PAD_LEFT);</php></td>
						<td>{$vo.user_id}</td>
						<td>{$vo.user_nickname}</td>
						<td>{$vo.gift_id}</td>
						<td>{$vo.name} 个</td>
						<td><img width="25" height="25" src="{$vo.img}" /></td>
						<td>{$vo.number} 个</td>

						<td>{$vo.statusTxt}</td>
						<td>{$vo.ctime|date="Y-m-d H:i:s",###}</td>
						<!-- <td>{$vo.str}
							<foreach name="data['option']" item="vovo" key="k">
								{$vovo.name} {$vovo.num}<br>
							</foreach>
						</td> -->

					</tr>
					</foreach>
				</tbody>
			</table>
			<div class="pagination">{$page}</div>
		</form>
	</div>
	<script src="__PUBLIC__/js/common.js"></script>
</body>
</html>
