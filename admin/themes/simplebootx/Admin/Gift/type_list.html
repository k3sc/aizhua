<admintpl file="header" />
</head>
<body>
	<div class="wrap">
		<ul class="nav nav-tabs">
			<li class="active"><a>礼品分类列表</a></li>
			<li><a href="{:U('Gift/type_add')}">礼品分类添加</a></li>
		</ul>
		<form method="post" class="js-ajax-form" action="{:U('Gift/listorders')}">
			<table class="table table-hover table-bordered">
				<thead>
					<tr>
						<th>排序</th>
						<th>分类名称</th>
						<th align="center">{:L('ACTIONS')}</th>
					</tr>
				</thead>
				<tbody>
					<foreach name="lists" item="vo">
					<tr>
						<td>{$vo['id']}</td>
						<td>{$vo['name']}</td>
						<td align="center">
							<a href="{:U('Gift/type_add',array('id'=>$vo['id']))}" >编辑</a> |
							<a href="{:U('Gift/del_type',array('id'=>$vo['id']))}" class="js-ajax-dialog-btn" data-msg="您确定要删除吗？">删除</a>
							
						</td>
					</tr>
					</foreach>
				</tbody>
			</table>
			<div class="pagination">{$page}</div>
		</form>
	</div>
	<script src="__PUBLIC__/js/common.js"></script>
</body>
</html>
