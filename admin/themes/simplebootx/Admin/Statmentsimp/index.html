<admintpl file="header" />
<style>
.home_info li em {
	float: left;
	width: 120px;
	font-style: normal;
}
li {
	list-style: none;
}
</style>
<link href="__PUBLIC__/simpleboot/css/admin.css"  rel="stylesheet" type="text/css">
<script src="__PUBLIC__/js/highcharts.js"></script>
</head>
<body>
	<div class="admin_index" style="width:100%;padding:10px;">
		<div>
			<form class="well form-search" name="form1" method="post" style="float:left" action="/index.php?g=admin&m=statmentsimp&a=index">
				日期：<input class="js-date date" type="text" name="date" style="width: 200px;" value="{$Think.post.date}" placeholder="日期"><input type="button" class="btn btn-primary" value="搜索" onclick="form1.submit();">
			</form>
		</div>
		<div class="layer" style="clear:both;margin:0;padding:0">
			<div style="width: 100%;overflow: scroll">
				<div id="container1" style="width:30000px;height:220px"></div>
			</div>


			<div style="width: 100%;overflow: scroll">
				<div id="container2" style="width:30000px;height:220px"></div>
			</div>

			<div style="width: 100%;overflow: scroll">
				<div id="container3" style="width:30000px;height:220px"></div>
			</div>
		</div>
	</div>
	<script src="__PUBLIC__/js/common.js"></script>
	<script>
    $(function () {
      $('#container1').highcharts({
        chart: {
          type: 'line'
        },
        title: {
          text: '今天用户实时在线情况'
        },
        subtitle: {
          text: ''
        },
        xAxis: {
          categories: [<foreach name="gArrOnline" item="v" key="k">'<php>echo floor($k/60);</php>时{$k%60}分',</foreach>]
        },
        yAxis: {
          title: {
            text: '在线人数'
          }
        },
        plotOptions: {
          line: {
            dataLabels: {
              enabled: true          // 开启数据标签
            },
            enableMouseTracking: false // 关闭鼠标跟踪，对应的提示框、点击事件会失效
          }
        },
        series: [{
          name: '在线用户数',
          data: [<foreach name="gArrOnline" item="v" key="k">{$v},</foreach>]
        }]
      });
    });

		// 今天夹娃娃次数实时情况
    $(function () {
      $('#container2').highcharts({
        chart: {
          type: 'line'
        },
        title: {
          text: '今天夹娃娃次数实时情况'
        },
        subtitle: {
          text: ''
        },
        xAxis: {
          categories: [<foreach name="gArrNums" item="v" key="k">'<php>echo floor($k/60);</php>时{$k%60}分',</foreach>]
        },
        yAxis: {
          title: {
            text: '夹娃娃次数'
          }
        },
        plotOptions: {
          line: {
            dataLabels: {
              enabled: true          // 开启数据标签
            },
            enableMouseTracking: false // 关闭鼠标跟踪，对应的提示框、点击事件会失效
          }
        },
        series: [{
          name: '夹娃娃次数',
          data: [<foreach name="gArrNums" item="v" key="k">{$v},</foreach>]
        }]
      });
    });

    // 今天夹中娃娃次数实时情况
    $(function () {
      $('#container3').highcharts({
        chart: {
          type: 'line'
        },
        title: {
          text: '今天夹中娃娃次数实时情况'
        },
        subtitle: {
          text: ''
        },
        xAxis: {
          categories: [<foreach name="gArrgNums" item="v" key="k">'<php>echo floor($k/60);</php>时{$k%60}分',</foreach>]
        },
        yAxis: {
          title: {
            text: '夹中娃娃次数'
          }
        },
        plotOptions: {
          line: {
            dataLabels: {
              enabled: true          // 开启数据标签
            },
            enableMouseTracking: false // 关闭鼠标跟踪，对应的提示框、点击事件会失效
          }
        },
        series: [{
          name: '夹中娃娃次数',
          data: [<foreach name="gArrgNums" item="v" key="k">{$v},</foreach>]
        }]
      });
    });
	</script>
</body>
</html>
