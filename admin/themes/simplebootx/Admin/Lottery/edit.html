<admintpl file="header" />
</head>
<body>
	<div class="wrap">
		<ul class="nav nav-tabs">
			<li ><a href="{:U('Lottery/index')}">奖项列表</a></li>
			<li class="active"><a >奖项添加</a></li>
		</ul>
		<form method="post" class="form-horizontal js-ajax-form" action="{:U('Lottery/p_edit',array('id'=>$data['id']))}">
			<fieldset>



				<div class="control-group">
					<label class="control-label">名称</label>
					<div class="controls">
						<input type="text" name="title" value="{$data['title']}">
						<span class="form-required">*</span>
					</div>
				</div>
				<div class="control-group">
					<label class="control-label">中奖几率</label>
					<div class="controls">
						<input type="text" name="percentage" value="{$data['percentage']}">
						<span class="form-required">*</span>
					</div>
				</div>
				<div class="control-group">
					<label class="control-label">倍率</label>
					<div class="controls">
						<input type="text" name="ratio" value="{$data['ratio']}">
						<span class="form-required">*</span>
					</div>
				</div>
				<div class="control-group">
					<label class="control-label">奖品级别</label>
					<div class="controls">
						<input type="text" name="lottery_level" value="{$data['lottery_level']}">
						<span class="form-required">*</span>
					</div>
				</div>
			



			</fieldset>
			<div class="form-actions">
				<button type="submit" class="btn btn-primary js-ajax-submit">{:L('ADD')}</button>
				<a class="btn" href="{:U('Lottery/index')}">{:L('BACK')}</a>
			</div>
		</form>
	</div>
	<script src="__PUBLIC__/js/common.js"></script>
	<script type="text/javascript" src="__PUBLIC__/js/content_addtop.js"></script>
</body>
</html>
