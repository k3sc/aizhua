    <form method="post" class="form-horizontal js-ajax-form" action="{:U('Probability/add_grade',array('id'=>$row['id']))}">

                <label class="control-label"><input type="checkbox" value="1" name="payed" <?php if($row['payed']) echo 'checked=checked'; ?>>充值金额</label>

                    <input type="text" name="min_payed" value="{$row.min_payed}" >至
                    <input type="text" name="max_payed" value="{$row.max_payed}" >
                </div>
            </div>
            <div class="control-group">

                    <input type="radio" name="shouruequal" value="1" <?php if($row['shouruequal'] == 1) echo 'checked=checked'; ?>>大于
                    <input type="radio" name="shouruequal" value="0" <?php if($row['shouruequal'] == 0) echo 'checked=checked'; ?>>小于
                    <input type="text" name="shourubi" value="{$row.shourubi}" >%
                </div>
            </div>
            <div class="control-group">
                <label class="control-label"><input type="checkbox"  value="1" name="online" <?php if($row['online']) echo 'checked=checked'; ?>>最后打开app天数</label>
                <div class="controls">
                    <input type="text" name="onlinedays" value="{$row.onlinedays}" >
                </div>
            </div>

            <div class="control-group">
                <label class="control-label">使用充值币</label>
                <div class="controls">
                    <input type="text" name="coin_strong_num" value="{$row.coin_strong_num}" >%（请直接输入正负数 正数在房间的基础上增加，实际概率减小）

            </div>
            <div class="control-group">
                <label class="control-label">使用免费币</label>
                <div class="controls">
                    <input type="text" name="free_coin_strong_num" value="{$row.free_coin_strong_num}" >%（请直接输入正负数）

            </div>
