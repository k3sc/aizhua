<admintpl file="header" />
</head>
<body>
<div class="wrap">
   <!-- <ul class="nav nav-tabs">
        <li class="active"><a href="">上币活动列表</a></li>
        <li><a href="{:U('Activeconfig/add_act')}">添加上币活动</a></li>
    </ul>

    <a href="{:U('Activeconfig/add_act')}" class="btn btn-success btn-sm">+ 添加上币活动</a>
    <span class="text-error"><strong>启用上币活动需要一定时间，请耐心等待系统执行完毕...</strong></span>
    <div style="height:20px;"></div>
    -->
    <form method="post" class="well form-search" action="{:U('Users/msglist')}">
        <span>推送时间：</span>
        <input class="js-date date" style="width:100px;margin-top:5px;" type="text" name="sdate" value="{$Think.post.sdate}" placeholder="">
        至
        <input class="js-date date" style="width:100px;margin-top:5px;" type="text" name="edate" value="{$Think.post.edate}" placeholder="">
        <span style="">推送方式：</span>
        <select name="type" style="width:auto;margin-top:5px;">
            <option value="">不限</option>
            <option value="1" <if condition="$Think.post.type eq '1'">selected="selected"</if>>部分</option>
            <option value="2" <if condition="$Think.post.type eq '2'">selected="selected"</if>>全部</option>
        </select>
        <span style="">推送标题：</span>
        <input type="text" name="title" value="{$Think.post.title}" style="width:100px;margin-top:5px;" placeholder="请输入标题">

        <input type="submit" class="btn btn-primary" value="搜索">
    </form>
    <form method="post" class="js-ajax-form" action="{:U('Ads/listorders')}">
        <table class="table table-hover table-bordered">
            <thead>
            <tr>
                <th>ID</th>
                <th>标题</th>
                <th>简介</th>
                <th>推送方式</th>
                <th>参与用户</th>

                <th>推送时间</th>

            </tr>
            </thead>
            <tbody>
            <foreach name="list" item="vo">
                <tr>
                    <td>{$vo['id']}</td>
                    <td>{$vo['title']}</td>
                    <td>{$vo['about']}</td>
                    <td><if condition="$vo['type'] eq 1">
                        部分
                        <else/>
                        全部
                    </if></td>
                    <td>
                    <if condition="$vo['type'] eq 1">
                        {$vo['users']}
                    <else/>
                        所有用户
                    </if>
                    </td>


                    <td>{$vo['created_at']|date="Y-m-d H:i:s",###}</td>

                </tr>
            </foreach>
            </tbody>
        </table>
        <div class="pagination">{$page}</div>
    </form>
</div>
<script src="__PUBLIC__/js/common.js"></script>
</body>
</html>
