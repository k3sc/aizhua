<admintpl file="header" />
</head>
<body>
<div class="wrap">

        <li class="active"><a href="">上币活动列表</a></li>

    <form method="post" class="well form-search" action="{:U('Users/setwawa')}">
        <span style="">赠送人id：</span>
        <input type="text" name="ff_id" value="{$Think.get.ff_id}" style="width:100px;margin-top:5px;" placeholder="">

        <span style="">赠送人：</span>
        <input type="text" name="ff_nickname" value="{$Think.get.ff_nickname}" style="width:100px;margin-top:5px;" placeholder="">

        <span style="">被赠送人id：</span>
        <input type="text" name="tt_id" value="{$Think.get.tt_id}" style="width:100px;margin-top:5px;" placeholder="">

        <span style="">被赠送人：</span>
        <input type="text" name="tt_nickname" value="{$Think.get.tt_nickname}" style="width:100px;margin-top:5px;" placeholder="">


        <span style="">礼物id：</span>
        <input type="text" name="gg_id" value="{$Think.get.gg_id}" style="width:100px;margin-top:5px;" placeholder="">

        <span style="">礼物：</span>
        <input type="text" name="giftname" value="{$Think.get.giftname}" style="width:100px;margin-top:5px;" placeholder="">




        <input type="submit" class="btn btn-primary" value="搜索">
    </form>
    <form method="post" class="js-ajax-form" action="{:U('Ads/listorders')}">
        <table class="table table-hover table-bordered">
            <thead>
            <tr>

                <th>赠送人id</th>
                <th>赠送人昵称</th>
                <th>被赠送人id</th>
                <th>被赠送人昵称</th>
                <th>娃娃id</th>
                <th>娃娃</th>

                <th>时间</th>

            </tr>
            </thead>
            <tbody>
            <foreach name="list" item="vo">
                <tr>
                    <td>{$vo['ff_id']}</td>
                    <td>{$vo['ff_nickname']}</td>
                    <td>{$vo['tt_id']}</td>
                    <td>{$vo['tt_nickname']}</td>
                    <td>{$vo['gg_id']}</td>
                    <td>{$vo['giftname']}</td>
                    <td>{$vo['ctime']|date="Y-m-d H:i:s",###}</td>





                </tr>
            </foreach>
            </tbody>
        </table>
        <div class="pagination">{$page}</div>
    </form>
</div>
<script src="__PUBLIC__/js/common.js"></script>
</body>
</html>
