<admintpl file="header" />

<link rel="stylesheet" href="/plugins/switch/css/bootstrap3/bootstrap-switch.css">

</head>
<body>
	<div class="wrap">
		<ul class="nav nav-tabs">
			<li ><a href="{:U('Product/index')}">娃娃列表</a></li>
			<li class="active"><a >娃娃编辑</a></li>
		</ul>
		<form method="post" class="form-horizontal js-ajax-form" action="{:U('Product/edit_post')}">
		   <input type="hidden" name="id" value="{$gift['id']}">
			<fieldset>
				<!-- <div class="control-group">
					<label class="control-label">礼物分类</label>
					<div class="controls">
						<select name="sid">
						    <option value="0">默认分类</option>
						   <volist name="gift_sort" id="vo">
							     <option value="{$key}" <if condition="$gift['sid'] eq '$key'">selected</if> >{$vo}</option>
							 </volist>					 
						</select>
						<span class="form-required">*</span>
					</div>
				</div> -->
				<div class="control-group">
					<label class="control-label">娃娃类型</label>
					<div class="controls">
						<label class="radio inline" for="type_0"><input type="radio" name="type" value="1" id="type_0" <if condition="$gift['type'] eq '0'">checked</if> >普通娃娃</label>
						<label class="radio inline" for="type_1"><input type="radio" name="type" value="2" id="type_1" <if condition="$gift['type'] eq '1'">checked</if> >高级娃娃</label>
						<span class="form-required">*</span>
					</div>
				</div>
				<div class="control-group">
					<label class="control-label">序号</label>
					<div class="controls">
						<input type="text" name="orderno" value="{$gift['orderno']}">
						<span class="form-required">*</span>
					</div>
				</div>
				<div class="control-group">
					<label class="control-label">娃娃名称</label>
					<div class="controls">
						<input type="text" name="giftname" value="{$gift['giftname']}">
						<span class="form-required">*</span>
					</div>
				</div>

				<div class="control-group">
					<label class="control-label">可兑换娃娃币数量</label>
					<div class="controls">
						<input type="text" name="needcoin"  value="{$gift['needcoin']}">
						<span class="form-required">*</span>
					</div>
				</div>
				<div class="control-group">
					<label class="control-label">娃娃图片</label>
					<div class="controls">
								<div >
									<input type="hidden" name="gifticon" id="thumb2" value="{$gift['gifticon']}">
									<a href="javascript:void(0);" onclick="flashupload('thumb_images', '附件上传','thumb2',thumb_images,'1,jpg|jpeg|gif|png|bmp,1,,,1','','','');return false;">
											<if condition="$gift['gifticon'] neq ''">
														<img src="{$gift['gifticon']}" id="thumb2_preview" width="135" style="cursor: hand" />
												<else/>
														<img src="__TMPL__Public/assets/images/default-thumbnail.png" id="thumb2_preview" width="135" style="cursor: hand" />
												</if>
									</a>
									<input type="button" class="btn btn-small" onclick="$('#thumb2_preview').attr('src','__TMPL__Public/assets/images/default-thumbnail.png');$('#thumb2').val('');return false;" value="取消图片">
								</div>
						<span class="form-required"></span>
					</div>
				</div>
			</fieldset>
			<div class="form-actions">
				<button type="submit" class="btn btn-primary js-ajax-submit">{:L('EDIT')}</button>
				<a class="btn" href="{:U('Gift/index')}">{:L('BACK')}</a>
			</div>
		</form>
	</div>

</body>

<script src="__PUBLIC__/js/common.js"></script>
<script type="text/javascript" src="__PUBLIC__/js/content_addtop.js"></script>
<script src="/plugins/switch/js/bootstrap-switch.js"></script>

</html>
