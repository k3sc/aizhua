<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>爱抓排行版</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
            border: 0;
        }
    </style>
</head>

<body>
<div style="width: 100%;height: auto;">
    <div style="width: 100%;display:table;">
        <img style="width: 50%;float: left" src="__PUBLIC__/images/rankinglist/chaojiban_checked.jpg" />
        <img style="width: 50%;float: left" src="__PUBLIC__/images/rankinglist/weekban.jpg" />
    </div>
    <div style="width: 100%;margin-top: 2px;display: table;">
        <img style="width: 50%;float: left;" src="__PUBLIC__/images/rankinglist/masterban.jpg" />
        <img style="width: 50%;float: left;" src="__PUBLIC__/images/rankinglist/depositban.jpg" />
    </div>

    <div id="chaojiban" class="chaojiban-body">
        <div id="masterban" class="chaojiban-masterban-body">
            <img style="width: 100%;" src="__PUBLIC__/images/rankinglist/chaojiban_masterban.jpg">
            <div class="no1">
                <img class="no1-crown" src="__PUBLIC__/images/rankinglist/no1_crown.png">
                <img class="no1-avatar" src="{$alldata[0].avatar}">
                <img class="no1-ico" src="__PUBLIC__/images/rankinglist/no1.png">
                <span class="no1-name">{$alldata[0].user_nicename}</span>
                <span class="no1-count">{$alldata[0].uwawacount} 次</span>
            </div>
            <div class="no2">
                <img class="no2-crown" src="__PUBLIC__/images/rankinglist/no2_crown.png">
                <img class="no2-avatar" src="{$alldata[1].avatar}">
                <img class="no2-ico" src="__PUBLIC__/images/rankinglist/no2.png">
                <span class="no2-name">{$alldata[1].user_nicename}</span>
                <span class="no2-count">{$alldata[1].uwawacount} 次</span>
            </div>
            <div class="no3">
                <img class="no3-crown" src="__PUBLIC__/images/rankinglist/no3_crown.png">
                <img class="no3-avatar" src="{$alldata[2].avatar}">
                <img class="no3-ico" src="__PUBLIC__/images/rankinglist/no3.png">
                <span class="no3-name">{$alldata[2].user_nicename}</span>
                <span class="no3-count">{$alldata[2].uwawacount} 次</span>
            </div>
            <div class="no4-next">
                <foreach name="data" item="item" key="key">
                    <gt name="key" value="2">
                    <div class="no4-next-body" style="height: 55px;border-bottom: solid #F2F2F2 0.5px;">
                        <div style="height: 50px;font-family: BiauKai;">
                            <div style="position: absolute;left: 5%;font-size: 16px;height: 16px;margin-top: 17px;font-family: BiauKai;font-style: oblique;">{$key}</div>
                            <div style="color:#65c9f1;position: absolute;left: 33%;font-size: 16px;height: 16px;margin-top: 17px;font-style: oblique;">{$item.user_nicename}</div>
                            <div style="position:absolute;left:10%;width: 50px;height:46px;margin-top: 3px;">
                                <img style="width: 100%;height: 100%;border-radius: 50%;position: absolute;left: 25%;margin-top: 2px;" src="{$item.avatar}">
                            </div>
                            <div  style="height:16px;position: absolute;right: 3%;color: #B1B1B1;font-size: 16px;margin-top: 17px;letter-spacing:2px">抓中{$item.uwawacount}次</div>
                        </div>
                    </div>
                    </gt>
                </foreach>
            </div>
        </div>

        <div id="depositban" class="chaojiban-depositban-body">
        </div>
    </div>

    <div id="weekban" style="width: 100%;margin-top: 2px;display: none;">
        <img style="width: 100%;" src="__PUBLIC__/images/rankinglist/chaojiban_masterban.jpg">
    </div>
</div>
</body>
