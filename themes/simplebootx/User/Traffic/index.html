<!DOCTYPE html>
<html>
<head>
<title>等级</title>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

<!-- Set render engine for 360 browser -->
<meta name="renderer" content="webkit">

<!-- No Baidu Siteapp-->
<meta http-equiv="Cache-Control" content="no-siteapp"/>
<link href="http://api.phpweb.cn:8080/appcmf/themes/simplebootx/Public/css/index.css" rel="stylesheet">
</head>

<body class="body-white">
	<div class="container tc-main">	
		<div class="row hd">
				<div class="progressbar progressbar-{$rate}">
				    <div class="levelbar">
							<span class="level">{$level['levelid']}</span><br>
							<span class="levelname">我的等级</span> 							
						</div>

				</div>
				<div class="right">
				    <div class="jingya">
				     累计经验值：<span class="all">{$experience}</span> <br>
				     距离升级还差：<span class="cha">{$cha}</span>						
						</div>

				</div>
				
		</div>
		
		<div class="row bd">
	       <h2>等级权益</h2>
				 <p>1. 不同等级图标不同 ，越高越尊贵</p>
				 <p>2. 你的身份一眼可见 ，尊贵显而易见</p>
				 <h2>如何升级</h2>
				 <p>1. 直播就可以获得经验值哦 ！</p>
				 <p>2. 直播很少 ？没关系 ，观看直播也可以获得经验值 ，多看多得</p>
				 <p>3. 送礼物是升级最快的办法 ，送的越多升级越快</p>
				 
			
		</div>
	</div>
	<!-- /container -->
</body>
</html>
